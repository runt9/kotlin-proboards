plugins {
    id 'org.jetbrains.kotlin.js' version '1.3.50'
}

group 'com.runt9'
version '0.0.1'

repositories {
    mavenCentral()

    maven {
        url "https://kotlin.bintray.com/js-externals"
    }
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-js"
    implementation 'kotlin.js.externals:kotlin-js-jquery:3.2.0-0'
}